name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/exploratory-research-build-speed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye-slim
    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history

      - name: Configure Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Cache Node Modules
        id: cache-node
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache OG Images
        id: cache-og
        uses: actions/cache@v4
        with:
          path: quartz/.quartz-cache/og-images
          # Use a stable key - the cache directory contains content-hashed files
          # so old/stale entries are naturally ignored on cache miss
          key: ${{ runner.os }}-og-images-v1
          restore-keys: |
            ${{ runner.os }}-og-images-

      - name: Install Dependencies (if cache is not hit)
        if: ${{ steps.cache-node.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Build Quartz
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          reporting_interval: 300
          error_count: 180
