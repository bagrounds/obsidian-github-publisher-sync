name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/fix-unchanged-og-image-regeneration

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye-slim
    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history

      - name: Configure Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies (if cache is not hit)
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Cache OG Images and Manifest
        id: og-cache
        uses: actions/cache@v4
        with:
          path: |
            .quartz-cache/
          key: ${{ runner.os }}-og-cache-${{ hashFiles('content/**/*.md', 'quartz.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-og-cache-

      - name: Build Quartz
        env:
          SKIP_EXISTING_OG_IMAGES: "true"
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          reporting_interval: 300
          error_count: 180
