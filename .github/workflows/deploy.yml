name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye-slim
    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history

      - name: Configure Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Cache Quartz Transpiled Build
        uses: actions/cache@v4
        with:
          path: .quartz-cache
          key: quartz-cache-${{ hashFiles('quartz/**/*.ts', 'quartz/**/*.tsx', 'quartz/**/*.scss', 'package-lock.json') }}
          restore-keys: |
            quartz-cache-

      - name: Cache OG Images
        uses: actions/cache@v4
        with:
          path: public
          key: og-images-${{ hashFiles('content/**/*.md', 'quartz.config.ts', 'quartz.layout.ts') }}
          restore-keys: |
            og-images-${{ hashFiles('quartz.config.ts', 'quartz.layout.ts') }}-
            og-images-

      - name: Build Quartz
        env:
          SKIP_EXISTING_OG_IMAGES: "true"
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          reporting_interval: 300
          error_count: 180
